<table class="table table-bordered box">
    <thead>
        <tr>
            <th>ID</th>
            <th>Match</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let match of matches">
            <td><span class="teamName">{{match.Id}}</span></td>
            <td><span class="teamScore"> {{match.Host}} vs {{match.Guest}} </span></td>
        </tr>
